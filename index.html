<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="game-box">
        <h1 class="title">
            Rock, paper, scissors!
        </h1>
        <h2 class="subtitle">
            pick your weapon!
        </h2>
        <div class="choices">
            <button class="btn" id="rock">
                rock
            </button>
            <button class="btn" id="paper">
                paper
            </button>
            <button class="btn" id="scissors">
                scissors
            </button>
        </div>
        <div class="score">
            <div class="player-score">
                <p>your score:</p>
                <p id="p-score">0</p>
            </div>
            <div class="computer-score">
                <p>computer score:</p>
                <p id="c-score">0</p>
            </div>
        </div>
        <p class="result">
            First to 5 wins!
        </p>
    </div>

    <div id="modal-container">
        <div id="modal">
            <p id="modal-text">hello</p>
            <button id="play-again" onClick="window.location.reload();">Play again!</button>
        </div>
    </div>
